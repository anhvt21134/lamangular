<div class="table-data">

    <div class="order">
        <div class="head">
            <h3>List User</h3>
            <i class="bx bx-search"></i>
            <i class="bx bx-filter"></i>
            <a class="btn btn-primary" routerLink="/admin/users/create">Create New</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Address</th>
                    <th>Number</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; index as i">
                    <td>

                        <p>{{i+1}}</p>
                    </td>
                    <td>{{user.fullname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.password}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.phonenumber}}</td>
                    <td>{{user.role}}</td>
                    <td>
                        <div style="display: flex;">
                            <button class="btn btn-primary" style="margin-right: 5px;"
                                (click)="viewUpdate(user.id)">Update</button>
                            <button class="btn btn-danger"
                                (click)="removeItem(user.id)">XÃ³a</button>
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
