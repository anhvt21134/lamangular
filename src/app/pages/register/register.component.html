<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Register</h1>
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Full name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="full name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputconfirmpassword">confirmpassword</label>
                        <input formControlName="confirmpassword" type="password" class="form-control"
                            id="exampleInputconfirmpassword" placeholder="confirmpassword">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <a routerLink="/login">bạn đã có tài khoản</a>

            </div>
        </div>
    </div>
</div>
